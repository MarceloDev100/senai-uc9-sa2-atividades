            <label for="tel">Telefone fixo</label>
            <input type="tel" placeholder="(00)0000-0000" name="tel" id="tel" onkeypress="phoneMask(this, phone); " onblur="mask(this, phone);">
            <label for="mobile">Celular</label>
            <input type="tel" placeholder="(00)00000-0000" name="mobile" id="mobile" onkeypress="mobileMask(this, mobile);" onblur="mobileMask(this, mobile);">
            <label for="email">E-mail</label>

            <label for="message">Mensagem</label>

            <div class="options">

        <script src="https://kit.fontawesome.com/b1f6b692a6.js" crossorigin="anonymous"></script>

        <script>

            let name      = document.getElementById("name")
            let tel       = document.getElementById("tel")
            let mobileEl  = document.getElementById("mobile")
            let email     = document.getElementById("email")
            let message   = document.getElementById("message")

            function send(){
                let data = ""
                data += name.value + "\n"
                data += tel.value + "\n"
                data += mobileEl.value + "\n"
                data += email.value + "\n"
                data += message.value + "\n"
                console.log(data)
            }


            function phoneMask(o, f) {
                setTimeout(function() {
                var v = phone(o.value);
                if (v != o.value) {
                   o.value = v;
                }
             }, 1);
            }

            function mobileMask(o, f) {
                setTimeout(function() {
                var v = mobile(o.value);
                if (v != o.value) {
                   o.value = v;
                }
             }, 1);
            }

            function phone(v) {
                var r = v.replace(/\D/g, "");
                r = r.replace(/^0/, "");
                if (r.length > 11) {
                  r = r.replace(/^(\d\d)(\d{5})(\d{4}).*/, "($1) $2-$3");
                } else if (r.length > 5) {
                  r = r.replace(/^(\d\d)(\d{4})(\d{0,4}).*/, "($1) $2-$3");
                } else if (r.length > 2) {
                  r = r.replace(/^(\d\d)(\d{0,5})/, "($1) $2");
                } else {
                  r = r.replace(/^(\d*)/, "($1");
                }
                return r;
            }

           function mobile(v) {
                var r = v.replace(/\D/g, "");
                r = r.replace(/^0/, "");
                if (r.length > 10) {
                  r = r.replace(/^(\d\d)(\d{5})(\d{4}).*/, "($1) $2-$3");
                } else if (r.length > 5) {
                  r = r.replace(/^(\d\d)(\d{4})(\d{0,4}).*/, "($1) $2-$3");
                } else if (r.length > 2) {
                  r = r.replace(/^(\d\d)(\d{0,5})/, "($1) $2");
                } else {
                  r = r.replace(/^(\d*)/, "($1");
                }
                return r;
            }

        </script>
